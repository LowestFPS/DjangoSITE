{% load static %}
<div class="container-fluid home-slider w-100 mx-0 px-0 d-flex flex-column">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://mobimg.b-cdn.net/v3/fetch/59/59854a42376c7b0ab849e85fd7552bbe.jpeg" class="d-block h-100 w-100" alt="Первая картинка">
                <div class="carousel-caption d-none d-md-block d-flex flex-column">
                    <div class="mt-5">
                        <h5>Продал-Купил</h5>
                        <p>Продажа, хороших но не нужных вещей</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/slider-2.png' %}" class="d-block h-100 w-100" alt="Вторая картинка">
                <div class="carousel-caption d-none d-md-block d-flex flex-column">
                    <div class="mt-5">
                        <h5>Есть ненужные, но хорошие вещи?</h5>
                        <p>Легко можете продать их на нашем сайте!</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://5koleso.ru/wp-content/uploads/2020/12/ab8b9116-c91a-4937-b1c2-6d4e4c01f481-1024x644.jpeg" class="d-block h-100 w-100" alt="Третья картинка">
                <div class="carousel-caption d-none d-md-block d-flex flex-column">
                    <div class="mt-5">
                        <h5>Зима близко!</h5>
                        <p>Не можешт найти хорошую резину по выгодно цене? В наших объявлениях всегда есть на что посмотреть!</p>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
