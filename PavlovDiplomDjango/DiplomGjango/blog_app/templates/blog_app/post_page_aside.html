{% load static %}
<div class="col-md-4">
    <div class="card my-4">
        <h5 class="card-header">Теги</h5>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    {% for tag in post.tag.all %}
                        <a href="{% url "tag" tag|lower %}" class="mr-1 mb-3 badge badge-info">#{{ tag|lower }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="card my-4">
        <h5 class="card-header">Последние объявления</h5>
        {% for post in last_posts %}
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <img src="{% static "blog_app/media/" %}{{ post.image }}" alt="" class="card-img-top my-2"><br>
                <p>{{ post.description|safe|truncatechars:250 }}</p><br>
                <a href="{% url "blog_post" post.url %}" class="card-link">Подробнее</a>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>
