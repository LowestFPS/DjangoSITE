{% extends 'base.html' %}

{% block title %}

{% endblock %}
{% block content_app %}

        <div class="row">
            <div class="col-lg-12">
                <nav aria-label="breadcrumb" class="mt-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>

                </nav>
                <p class="lead">Чтобы связаться со мной заполните форму обратной связи</p>
                {% crispy form %}
            </div>
        </div>
    </div>
{% endblock %}
